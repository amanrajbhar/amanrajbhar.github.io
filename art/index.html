<!DOCTYPE html>

        <title>Welcome To Art Flute</title>

        <!-- Bootstrap -->
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,700italic,900,900italic,500italic,500,400italic,300italic,300,100italic,100' rel='stylesheet' type='text/css'>

    <body>

        <!--  Main Wrapper Starts  -->

            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <a href="http://localhost/art-flute">
                            <img class="img-responsive logo-wrapper" src="assets/images/logo.png" alt=""/>

                        <!--  Sign Up Form Wrapper Starts  --> 
                        <div class="sign-up-wrapper">
                            <form>
                                <h3>Sign Up</h3>

                                <div class="form-group">
                                    <label>UserName</label>

                                <div class="form-group relative">

                                    <a href="javascript:void(0);" class="fa fa-eye-slash show-hide" id="showHide"></a>
                                </div>
                                <div class="form-group">
                                    <label>Choose a role</label>
                                    <select class="form-control custom-input">
                                        <option>Framing Shop</option>

                                        <option>Framing Shop</option>
                                        <option>Framing Shop</option>                                    
                                    </select>
                                </div>

                            </form> 
                            <p class="have-account">I already have an account <a href="sign-in.html">Sign in</a>
                        </div>
                        <!--  Sign Up Form Wrapper Ends  -->  

                        <!--  Mail Send Wrapper Starts  --> 
                        <div class="mail-send-wrapper">
                            <img class="img-responsive" src="assets/images/envelop.png" alt=""/>
                            <p>
                                An email has been sent to your email <br/>
                                scoot over to your inbox and activate your account
                            </p>
                            <div class="text-center">
                                <button type="submit" class="btn btn-custom btn-default sign-in">Sign in</button>
                            </div>
                            <p>If youâ€™ve already activated your account</p>

                    </div>

                    <div class="col-md-6 col-sm-6 hidden-xs">
                        <!--  Partner Wrapper Starts  -->
                        <div class="partner-wrapper">
                            <div class="partner-inner-wrapper">
                                <h1>
                                    <span>Be</span>
                                    <span>co</span>
                                    <span>me</span>
                                </h1>
                                <span>A partner</span>
                            </div>
                        </div>
                        <!--  Partner Wrapper Ends  -->
                    </div>
                </div>
            </div>
        </div>
        <!--  Main Wrapper Ends  -->

        <script src="assets/js/jquery.min.js" type="text/javascript"></script>
