<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Welcome To Art Flute</title>

        <!-- Bootstrap -->
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom Style -->
        <link href="assets/css/custom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <!--  Main Wrapper Starts  -->
        <div class="main-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6">

                        <!--  Form Wrapper Starts  -->
                        <form class="form-wrapper">
                            <a href="http://localhost/art-flute">
                                <img class="img-responsive logo-wrapper" src="assets/images/logo.png" alt=""/>
                            </a>

                            <h3>Sign Up</h3>
                            <p>for a free partner account today</p>
                            <div class="form-group">
                                <label>UserName</label>
                                <input type="text" class="form-control" placeholder="John Wilfred Doe">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="at least 6 digits long">
                            </div>
                            <div class="form-group">
                                <label>Choose a role</label>
                                <select class="form-control">
                                    <option>Framing Shop</option>
                                    <option>Framing Shop</option>
                                    <option>Framing Shop</option>
                                    <option>Framing Shop</option>                                    
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default">Sign Up</button>
                        </form> 
                        <p class="have-account">I already have an account <a href="sign-in.html">Sign in</a>
                        <!--  Form Wrapper Ends  -->
                    </div>

                    <div class="col-md-6 col-sm-6">
                        <!--  Partner Wrapper Starts  -->
                        <div class="partner-wrapper">
                            <div class="partner-inner-wrapper">
                                <h1>
                                    <span>Be</span>
                                    <span>co</span>
                                    <span> me</span>
                                </h1>
                                <span>A partner</span>
                            </div>
                        </div>
                        <!--  Partner Wrapper Ends  -->
                    </div>
                </div>
            </div>
        </div>
        <!--  Main Wrapper Ends  -->

        <script src="assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
